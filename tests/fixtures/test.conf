[sensors]
enabled=yes
interval=1
devices[] = (Label1, chipName1.featureName1)
            (Label2, chipName2.featureName2)

[disabled_reporter]
enabled=no

[enabled_reporter]
enabled=yes

[logging]
keys=root,pika

[handlers]
keys=stdout,fileout

[formatters]
keys=form1

[logger_pika]
level=DEBUG
handlers=fileout,stdout
propagate=0
qualname=pika

[logger_root]
level=DEBUG
handlers=fileout,stdout
propagate=0
qualname=psistats

[handler_fileout]
class=logging.handlers.TimedRotatingFileHandler
filename=psistats.log
when=midnight
level=INFO
formatter=form1

[handler_stdout]
class=logging.StreamHandler
level=DEBUG
formatter=form1
stream=ext://sys.stdout

[formatter_form1]
format=some_custom_format
class=logging.Formatter


